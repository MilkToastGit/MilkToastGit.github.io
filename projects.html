<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ryan Vigus - Projects</title>
	<!--include external css style file-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/projects.css">
	<script type="text/javascript" src="scripts/projects.js"></script>
	<meta name="viewport" content="width=display-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto+Mono&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<div class="header">
		<h1 class="header-name">RYAN VIGUS</h1>
		<a class="header-pages" href="index.html">ABOUT</a>
		<a class="header-pages" href="projects.html">PROJECTS</a>
		<a class="header-pages" href="contact.html">CONTACT</a>
		<img class="header-pages" src="images/twitter-icon.png" onclick="window.location.href = 'https://twitter.com/ryan_vigus'"/>
	</div>
	<div class="header-space"></div>

	<div class="center">
		<img class="project-arrow" src="images/arrow-left.png" onclick="incrementIndex(-1);"/>

			<div id="tv-link" onmouseover="highlightTV()" onmouseout="unhighlightTV();" onclick="showProjectPanel();"></div>
			<img id="tv" src="images/tv.png"/>
			<img id="tv-static" src="images/static.gif"/>
			<img id="project-image" src="images/project-01.png"/>
		</div>
		<img class="project-arrow" src="images/arrow-right.png" onclick="incrementIndex(1);"/>
	</div>

	<div id="project-panel-background" onclick="hideProjectPanel();"></div>
	<div class="project-panel-container">
		<iframe id="project-panel" src="index.html"></iframe>
	</div>
